<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner_weekly</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/weekly/weekly_header.css">
    <link rel="stylesheet" href="../CSS/weekly/weekly_calendar.css">
    <link rel="stylesheet" href="../CSS/navBar.css">

    <!-- Icon -->
    <script src="https://kit.fontawesome.com/99cf562452.js" crossorigin="anonymous"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Noto+Serif+KR:wght@200;300;400;500;600;700&family=Permanent+Marker&family=Song+Myung&family=Yeon+Sung&display=swap"
        rel="stylesheet">
</head>
<body>
    <aside class="navBar">
        <ul class="nav_btn_container">
            <a href="./monthly.html"><li class="nav_btn_item month_nav_btn">monthly</li></a>
            <a href="./weekly.html"><li class="nav_btn_item week_nav_btn">weekly</li></a>
            <a href="./habbit_tracker.html"><li class="nav_btn_item habbit_nav_btn">habbit-tracker</li></a>
        </ul>
    </aside>

    <section>
        <header class="weekly_header">
            <div class="year_month_container">
                <span class="year_month">2022 / 6</span>
                <!-- <i class="fas fa-caret-left year_left_icon" data-action="month_left"></i> -->
                <!-- <i class="fas fa-caret-right year_right_icon" data-action="year_right"></i> -->
            </div>

            <h1 class="week_title">
                week <span class="week_num">1</span> 
            </h1>
            
            <div class="weeks_btn_container">
                <button class="weeks_btn"><span>1</span></button>
                <button class="weeks_btn"><span>2</span></button>
                <button class="weeks_btn"><span>3</span></button>
                <button class="weeks_btn"><span>4</span></button>
                <button class="weeks_btn"><span>5</span></button>
            </div>
        </header>
    
        <main class="week_calendar">
            <div class="week_day_container">
                <div class="week_day_title">
                    <span class="day">
                        SUN
                    </span>
                    <span class="week_day_num">
                        1
                    </span>
                </div>
                <div class="todo_container">
                    
                    <div class="todo_item_container">
                        <input type="checkbox" id="todo_checkbox2">
                        <label for="todo_checkbox2">
                            <i class="fa-solid fa-check"></i>
                        </label>
                        <span class="todo_item">강의 듣기</span>
                    </div>
    
                    <div class="todo_item_container">
                        <input type="checkbox" id="todo_checkbox2">
                        <label for="todo_checkbox2">
                            <i class="fa-solid fa-check"></i>
                        </label>
                        <span class="todo_item">강의 듣기</span>
                    </div>
                </div>
            </div>
            <div class="week_day_container">
                <div class="week_day_title">
                    <span class="day">
                        MON
                    </span>
                    <span class="week_day_num">
                        1
                    </span>
                </div>
                <div class="todo_container">
                    <div class="todo_item_container"></div>
                </div>
            </div>
                <div class="week_day_container">
                <div class="week_day_title">
                    <span class="day">
                        TUE
                    </span>
                    <span class="week_day_num">
                        1
                    </span>
                </div>
                <div class="todo_container">
                    <div class="todo_item_container"></div>
                </div>
            </div>
                <div class="week_day_container">
                <div class="week_day_title">
                    <span class="day">
                        WED
                    </span>
                    <span class="week_day_num">
                        1
                    </span>
                </div>
                <div class="todo_container">
                    <div class="todo_item_container"></div>
                </div>
            </div>
                <div class="week_day_container">
                <div class="week_day_title">
                    <span class="day">
                        THU
                    </span>
                    <span class="week_day_num">
                        1
                    </span>
                </div>
                <div class="todo_container">
                    <div class="todo_item_container"></div>
                </div>
            </div>
                <div class="week_day_container">
                <div class="week_day_title">
                    <span class="day">
                        FRI
                    </span>
                    <span class="week_day_num">
                        1
                    </span>
                </div>
                <div class="todo_container">
                    <div class="todo_item_container"></div>
                </div>
            </div>
                <div class="week_day_container">
                <div class="week_day_title">
                    <span class="day">
                        SAT
                    </span>
                    <span class="week_day_num">
                        7
                    </span>
                </div>
                <div class="todo_container">
                    <div class="todo_item_container"></div>
                </div>
            </div>
        </main>
    </section>
    
</body>
</html>
