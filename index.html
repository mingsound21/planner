<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner_monthly</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/monthly/header.css">
    <link rel="stylesheet" href="./CSS/monthly/calendar.css">
    <link rel="stylesheet" href="./CSS/monthly/schedule.css">
    <link rel="stylesheet" href="./CSS/navBar.css">

    <!-- JS -->
    <script defer src="./JS/monthly/monthly.js" type = 'module'></script>
    
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/99cf562452.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Noto+Serif+KR:wght@200;300;400;500;600;700&family=Permanent+Marker&family=Song+Myung&family=Yeon+Sung&display=swap" rel="stylesheet">

    <!-- Date Range Picker-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    
    <aside class="navBar">
        <!-- <i class="fas fa-bars"></i> -->
        <ul class="nav_btn_container">
            <a href="./index.html"><li class="nav_btn_item month_nav_btn">monthly</li></a>
            <a href="./HTML/weekly.html"><li class="nav_btn_item week_nav_btn">weekly</li></a>
            <a href="./HTML/habbit_tracker.html"><li class="nav_btn_item habbit_nav_btn">habbit-tracker</li></a>
        </ul>
    </aside>

    <main>
        <header class="monthly_header">
            <div class="year_container">
                <i class="fas fa-caret-left year_left_icon" data-action="year_left"></i>
                <span class="year">2022</span>
                <i class="fas fa-caret-right year_right_icon" data-action="year_right"></i>
            </div>

            <div class="month_container">
                <i class="fas fa-chevron-left month_left_icon" data-action="month_left"></i>
                <h1 class="month">1</h1>
                <i class="fas fa-chevron-right month_right_icon" data-action="month_right"></i>
            </div>
        </header>
        
        <section class="calendar">
        </section>
    
        <section class="schedule_bg schedule_bg_hidden">
            <div class="add_schedule_container schedule_hidden">
                <label for="schedule_color">COLOR : </label>
                <input type="color" id="schedule_color" value="#F7D716">
        
                <label for="schedule_date">DATE : </label>
                <div class="schedule_date_inputContainer">
                    <span class="start_date">2022 / 6 / 21</span>
                    -
                    <input type="text" placeholder="20XX/MM/DD" name="daterange" value="" id="schedule_date">
                </div>
                

                <label for="schedule">TO DO : </label>
                <textarea placeholder="WRITE TO DO" name="schedule_text" id="schedule" cols="20" rows="20"></textarea>
        
                <button type="submit">Finish</button>
            </div>
        </section>
    </main>
   
</body>
</html>
